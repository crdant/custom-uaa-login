
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Password Grant Sample</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <style type="text/css">
	    table, th, td {
		   border: 1px solid black;
		   border-spacing: 0;
		}
	    </style>
	</head>
	<body>
		<h1>Password Grant Sample</h1>
		<p>Enter your username and password to login using password grant.</p>
		<form action="authorize/oauth/token" method="POST">
			<input name="username"/><br/>
			<input name="password" type="password"/><br/>
			<input name="scope" type="hidden" value="openid,profile,email"/>
			<input name="grant_type" type="hidden" value="password"/>
			<input name="submit" type="submit"/>
		</form>
	</body>
</html>
